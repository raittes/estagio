<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core">
    <h:head>
        <title>Site de Oferta de Vagas de Estágio</title>
    </h:head>
    <h:body>
        <h:form>
            <h:commandButton id="login" value="Área Usuário" action="login" />
        </h:form>
        
        <center>    
        <f:view>
            <h:form>
                <h1><h:outputText value="Lista de Estagios"/></h1>
                <h:dataTable value="#{vagasMBean.listaVagas}" var="item">
                    <h:column>
                        <f:facet name="header">
                            <h:outputText value="Id"/>
                        </f:facet>
                        <h:outputText value="#{item.id}"/>
                    </h:column>
                    <h:column>
                        <f:facet name="header">
                            <h:outputText value="Descricao"/>
                        </f:facet>
                        <h:outputText value="#{item.descricao}"/>
                    </h:column>
                    <h:column>
                        <f:facet name="header">
                            <h:outputText value="Salario"/>
                        </f:facet>
                        <h:outputText value="R$ #{item.salario}"/>
                    </h:column>
                    <h:column>
                        <f:facet name="header">
                            <h:outputText value="Mais Informações"/>
                        </f:facet>
                        <h:commandLink action="#{vagasMBean.detalhes(item.id)}" value="Detalhes"/>
                    </h:column>
                </h:dataTable>
            </h:form>

        </f:view>
        </center>
        
    </h:body>
</html>
