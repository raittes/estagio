<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html">
    <h:head>
        <title>Detalhes da Vaga de Estágio</title>
    </h:head>
    <h:body>
        
        <h:form>
            <table>
            <th colspan="2"><h2><h:outputText value="Detalhes da oferta de estágio #{vagasMBean.vaga.id}"/></h2></th>
            <tr>
                <td><h:outputText value="Descrição:"/></td>
                <td><h:outputText value="#{vagasMBean.vaga.descricao}"/></td>
            </tr>
            <tr>
                <td><h:outputText value="Salário:"/></td>
                <td><h:outputText value="R$ #{vagasMBean.vaga.salario}"/><br/></td>
            </tr>
            <tr>
                <td><h:outputText value="Curso:"/></td>
                <td><h:outputText value="#{vagasMBean.vaga.curso}"/><br/></td>
            </tr>
            <tr><td><br/></td></tr>
            <tr><th colspan="2">Informações do Local</th></tr>
            <tr>
                <td><h:outputText value="Empresa:"/></td>
                <td><h:outputText value="#{vagasMBean.vaga.empresa}"/><br/></td>
            </tr>
            <tr>
                <td><h:outputText value="Cidade:"/></td>
                <td><h:outputText value="#{vagasMBean.vaga.cidade}"/><br/></td>
            </tr>
            <tr><td><br/></td></tr>
            <tr><th colspan="2">Informações de Contato</th></tr>
            <tr>
                <td><h:outputText value="Email:"/></td>
                <td><h:outputText value="#{vagasMBean.vaga.email}"/><br/></td>
            </tr>
            <tr>
                <td><h:outputText value="Telefone:"/></td>
                <td><h:outputText value="#{vagasMBean.vaga.telefone}"/><br/></td>
            </tr>
            </table>
            <h:commandButton id="voltar" action="index" value="Voltar"/>
        </h:form>
        
    </h:body>
</html>
