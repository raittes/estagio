<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core">
    <h:head>
        <title>Login Funcionário</title>
    </h:head>
    <h:body>
        <h2>Funcionário - Login</h2>
        Status: <h:outputText value="#{sessaoMBean.response}"/>
                <h:form>
                    Login:                    
                    <h:inputText id="login" size="19" maxlength="19"
                                 value="#{sessaoMBean.login}" /> <br/>
                    Senha:
                    <h:inputSecret id="senha" size="20" maxlength="20"
                                 value="#{sessaoMBean.senha}" />
                    <br/>
                    <h:commandButton id="logar" value="Fazer Login" action="#{sessaoMBean.logar(funcionariosMBean.checaLogin(sessaoMBean.login, sessaoMBean.senha))}" />
                    <h:commandButton id="cadastrar" value="Cadastrar Usuario" action="cadastrar" />
                    <br/><h:commandButton id="voltar" value="Voltar" action="index" />
                </h:form>
        
        <br/><br/>
        <f:view>
            <h:form>
                <h3><h:outputText value="Lista de Funcionarios Cadastrados"/></h3>
                <h:dataTable value="#{funcionariosMBean.getListaFuncionarios()}" var="item">
                    <h:column>
                        <f:facet name="header">
                            <h:outputText value="Id"/>
                        </f:facet>
                        <h:outputText value="#{item.id}"/>
                    </h:column>
                    <h:column>
                        <f:facet name="header">
                            <h:outputText value="Nome"/>
                        </f:facet>
                        <h:outputText value="#{item.nome}"/>
                    </h:column>
                </h:dataTable>
            </h:form>

        </f:view>
    </h:body>
</html>
