<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:c="http://java.sun.com/jsp/jstl/core">
    <h:head>
        <title>EditarVaga</title>
    </h:head>
    <h:body>
        <h:form>
            
            <table border="0">
                <tr>
                    <c:if test="#{vagasMBean.criar}">
                        <th colspan="2"><h2>CRIAR NOVA VAGA - Id 

                                <h:outputText value="#{vagasMBean.getListaVagas().size()}"/></h2></th>
                                
                    </c:if>
                    <c:if test="#{!vagasMBean.criar}">
                        <th colspan="2"><h2>Editar Oferta de Estágio - Id <h:outputText value="#{vagasMBean.vaga.id}"/></h2></th>
                    </c:if>
                    
                </tr>
                <tr>
                    <td><h:outputText value="Descrição"/></td>
                    <td><h:inputText id="descricao" value="#{vagasMBean.vaga.descricao}"/></td>
                </tr>
                <tr>
                    <td><h:outputText value="Curso"/></td>
                    <td><h:inputText id="curso" value="#{vagasMBean.vaga.curso}"/></td>             
                </tr>
                <tr>
                    <td><h:outputText value="Salário"/></td>
                    <td><h:inputText id="salario" value="#{vagasMBean.vaga.salario}"/></td>
                </tr>
                <tr><th colspan="2">Informações do Local</th></tr>
                <tr>
                    <td><h:outputText value="Empresa"/></td>
                    <td><h:inputText id="empresa" value="#{vagasMBean.vaga.empresa}"/></td>
                </tr>
                <tr>
                    <td><h:outputText value="Cidade"/></td>
                    <td><h:inputText id="cidade" value="#{vagasMBean.vaga.cidade}"/></td>
                </tr>
                <tr><th colspan="2">Informações de Contato</th></tr>
                <tr>
                    <td><h:outputText value="Email"/></td>
                    <td><h:inputText id="email" value="#{vagasMBean.vaga.email}"/></td>
                </tr>
                <tr>
                    <td><h:outputText value="Telefone"/></td>
                    <td><h:inputText id="telefone" value="#{vagasMBean.vaga.telefone}"/></td>
                </tr>              
            </table>
            
                       
            <c:if test="#{vagasMBean.criar}">
                <h:outputText value="#{vagasMBean.vaga.setIdfuncionario(sessaoMBean.logado.id)}"/>
                <h:outputText value="[ Id Funcionario: #{sessaoMBean.logado.id} ]"/><br/>
                <h:commandButton id="criar" action="#{vagasMBean.crie}" value="Criar"/>
            </c:if>
            <c:if test="#{!vagasMBean.criar}">
                <h:outputText value="[ Id Funcionario: #{vagasMBean.vaga.idfuncionario} ]"/><br/>
                <h:commandButton id="salvar" action="#{vagasMBean.salvar()}" value="Salvar"/>
                <h:commandButton id="remover" action="#{vagasMBean.remover()}" value="Remover"/>
            </c:if>
            <br/><br/><h:commandButton id="voltar" action="logado" value="Voltar"/>
        </h:form>
    </h:body>
</html>
