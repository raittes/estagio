<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core">
    <h:head>
        <title>Área Funcionario</title>
    </h:head>
    <h:body>
        
        <f:view>
            <h:form>
                <h:commandButton id="index" action="index" value="Index"/>
                <h:commandButton id="deslogar" action="#{sessaoMBean.deslogar}" value="Deslogar"/>
                
                <table>
                    <th colspan="2">Informações do Funcionário</th>
                    <tr>
                        <td>Id:</td>
                        <td><h:outputText value="#{sessaoMBean.logado.id}"/></td>
                    </tr>
                    <tr>
                        <td>Nome:</td>
                        <td><h:outputText value="#{sessaoMBean.logado.nome}"/></td>
                    </tr>
                    <tr>
                        <td>Empresa:</td>
                        <td><h:outputText value="#{sessaoMBean.logado.empresa}"/></td>
                    </tr>                    
                </table>
                <center>
                <h1><h:outputText value="Lista de Vagas por Funcionario"/></h1>
                
                <h:dataTable value="#{vagasMBean.getListaVagasByFuncionario(sessaoMBean.logado.getId())}" var="item">
                    <h:column>
                        <f:facet name="header">
                            <h:outputText value="Id"/>
                        </f:facet>
                        <h:outputText value="#{item.id}"/>
                    </h:column>
                    <h:column>
                        <f:facet name="header">
                            <h:outputText value="Descricao"/>
                        </f:facet>
                        <h:outputText value="#{item.descricao}"/>
                    </h:column>
                    <h:column>
                        <f:facet name="header">
                            <h:outputText value="EDITAR"/>
                        </f:facet>
                        <h:commandLink action="#{vagasMBean.editar(item.id)}" value="Editar #{item.id}"/>
                    </h:column>
                </h:dataTable>
                <h:commandButton id="novaVaga" action="#{vagasMBean.novaVaga()}" value="Criar Nova Oferta"/>                
                </center>
            </h:form>
        
        </f:view>
        
        
        
        
        
        
        
    </h:body>
</html>
