<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core">
    <h:head>
        <title>√Årea Funcionario</title>
    </h:head>
    <h:body>
        
        
        <f:view>
            <h:form>
                <h1><h:outputText value="Lista de Vagas por Funcionario"/></h1>
                
                <h:dataTable value="#{vagasMBean.getListaVagasByFuncionario(1)}" var="item">
                    <h:column>
                        <f:facet name="header">
                            <h:outputText value="Id"/>
                        </f:facet>
                        <h:outputText value="#{item.id}"/>
                    </h:column>
                    <h:column>
                        <f:facet name="header">
                            <h:outputText value="Descricao"/>
                        </f:facet>
                        <h:outputText value="#{item.descricao}"/>
                    </h:column>
                    <h:column>
                        <f:facet name="header">
                            <h:outputText value="EDITAR"/>
                        </f:facet>
                        <h:commandLink action="#{vagasMBean.editar(item.id)}" value="Editar #{item.id}"/>
                    </h:column>
                </h:dataTable>
                <h:commandButton id="novaVaga" action="#{vagasMBean.novaVaga()}" value="Criar Nova Oferta"/>
            </h:form>

        </f:view>
        
        
        
        
        
        
        
    </h:body>
</html>
